<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeSheetDB</title>
</head>
<body>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxUJGVbDS2PFeNdrYi47wBYcxsls3zTUxozbEWL/exec'
    fetch(`${scriptURL}?table=People&name=Jeff`)
    .then(res => res.json())
    .then(json => console.log(json))

    fetch(`${scriptURL}`, {
      method: 'POST',
      body: JSON.stringify(
        {
          "table": "People",
          "operation": "create",
          "data": {
            "name": "Guy",
            "age": 87,
            "job title": "Chef"
          }
        })
    })
    .then(res => res.json())
    .then(json => console.log(json))
  </script>
</body>
</html>
